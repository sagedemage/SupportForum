<h1> Login </h1>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputUsername1">Email or Username</label>
        <input class="form-control" id="exampleInputUsername1" 
            formControlName="username" placeholder="Enter email or username"
        required />
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" 
            formControlName="password" placeholder="Enter password"
        required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
