<h1> Login </h1>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
	<div *ngIf="error" class="alert alert-danger" role="alert">
		{{ msg }}
	</div>
    <div class="form-group">
        <label for="exampleInputUsername1">Email or Username</label>
        <input class="form-control" id="exampleInputUsername1" 
            formControlName="username" placeholder="Enter email or username"/>
		<div *ngIf="checkoutForm.get('username')!.hasError('required')
			&& submitted" class="error">
            Required
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" 
            formControlName="password" placeholder="Enter password"/>
		<div *ngIf="checkoutForm.get('password')!.hasError('required')
			&& submitted" class="error">
            Required
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
