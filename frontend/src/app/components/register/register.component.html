<h1> Register </h1>
<div class="row">
    <div id="register_form" class="col col-lg-8">
		<div *ngIf="error" class="alert alert-danger" role="alert">
			{{ msg }}
		</div>
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label htmlFor="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" 
                    formControlName="email" placeholder="Enter email"
                    aria-describedby="emailHelp" />
				<div *ngIf="checkoutForm.get('email')!.hasError('email')"
					class="error">
            		Please enter the proper format for email
          		</div>
				<div *ngIf="checkoutForm.get('email')!.hasError('required')
							&& submitted"
					class="error">
            		Required
          		</div>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input class="form-control" id="username" 
                    formControlName="username" placeholder="Enter username"
                required />
				<div *ngIf="checkoutForm.get('username')!.hasError('required')
							&& submitted"
					class="error">
            		Required
          		</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" 
                    formControlName="password" placeholder="Enter password"
                required />
				<div *ngIf="checkoutForm.get('password')!.hasError('required')
							&& submitted"
					class="error">
            		Required
          		</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm</label>
                <input type="password" class="form-control" id="confirm" 
                    formControlName="confirm" placeholder="Enter password again"
                required />
				<div *ngIf="checkoutForm.get('confirm')!.hasError('required')
							&& submitted"
					class="error">
            		Required
          		</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="message" class="col-md-auto col-lg-4">
        <div class="progress">
            <div id="p-bar" class="progress-bar bg-success" role="progressbar" 
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
        <p id="has_lowercase"> contains a lowercase letter </p>
        <p id="has_uppercase"> contains an uppercase letter </p>
        <p id="has_number"> contains a number </p>
        <p id="good_password_length"> minimum of 8 characters </p>
    </div>
</div>
