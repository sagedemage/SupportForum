<div>
<!-- Angular Material -->
<p>
  <mat-toolbar color="primary">
	<mat-toolbar-row>
		<button mat-icon-button>
		  <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
		</button>
		<span>Support Forum</span>
		<span class="menu-spacer"></span>
		<div>
		  <a mat-button [routerLink]="'/'"> Home </a>
		  <a mat-button [routerLink]="'/about'"> About </a>
		  <a mat-button [routerLink]="'/login'"> Login </a>
		  <a mat-button [routerLink]="'/register'"> Register </a>
		</div>
	</mat-toolbar-row>
  </mat-toolbar>
</p>

<mat-sidenav-container>
	<mat-sidenav #sidenav>
	  <mat-nav-list>
		<a mat-list-item [routerLink]="'/'" (click)="sidenav.toggle()"> Home </a>
		<a mat-list-item [routerLink]="'/about'" (click)="sidenav.toggle()"> About </a>
		<a mat-list-item [routerLink]="'/login'" (click)="sidenav.toggle()"> Login </a>
		<a mat-list-item [routerLink]="'/register'" (click)="sidenav.toggle()"> Register </a>
	  </mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
	  <div style="height: 88vh;">
  
		<router-outlet></router-outlet>
	  </div>
	</mat-sidenav-content>
  </mat-sidenav-container>

	<!-- Boostrap -->
	<nav ngbNav #nav="ngbNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" routerLink="/">Support Forum</a>
			<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>
			<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto">
					<li ngbNavItem>
						<a ngbNavLink [routerLink]="'/'" (click)="isMenuCollapsed = true" class="nav-link">Home</a>
					</li>
					<li ngbNavItem>
						<a ngbNavLink [routerLink]="'/about'" (click)="isMenuCollapsed = true" class="nav-link">About</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li ngbNavItem>
						<a ngbNavLink [routerLink]="'/login'" (click)="isMenuCollapsed = true" class="nav-link">Login</a>
					</li>
					<li ngbNavItem>
						<a ngbNavLink [routerLink]="'/register'" (click)="isMenuCollapsed = true" class="nav-link">Register</a>
					</li>
					<li ngbDropdown class="nav-item">
						<a href (click)="false" class="nav-link" ngbDropdownToggle>Account</a>
						<div ngbDropdownMenu class="dropdown-menu dropdown-menu-dark">
							<button ngbDropdownItem [routerLink]="'/dashboard'" (click)="isMenuCollapsed = true">Dashboard</button>
							<button ngbDropdownItem [routerLink]="'#'" (click)="isMenuCollapsed = true">Logout</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>
