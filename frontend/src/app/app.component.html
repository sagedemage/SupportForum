<!-- Angular Material -->
<mat-toolbar class="navbar" color="primary">
	<mat-toolbar-row class="flex-container">
		<button mat-icon-button  (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
			<mat-icon>menu</mat-icon>
		</button>
		<span class="logo">Support Forum</span>
		<div class="flex-container" fxShow="true" fxHide.lt-md>
			<a mat-button [routerLink]="'/'"> Home </a>
			<a mat-button [routerLink]="'/about'"> About </a>
			<a mat-button [routerLink]="'/login'"> Login </a>
			<a mat-button [routerLink]="'/register'"> Register </a>
		</div>
	</mat-toolbar-row>
  </mat-toolbar>

<mat-sidenav-container fxFlexFill>
	<mat-sidenav #sidenav>
	  <mat-nav-list>
		<a mat-list-item [routerLink]="'/'" (click)="sidenav.toggle()"> Home </a>
		<a mat-list-item [routerLink]="'/about'" (click)="sidenav.toggle()"> About </a>
		<a mat-list-item [routerLink]="'/login'" (click)="sidenav.toggle()"> Login </a>
		<a mat-list-item [routerLink]="'/register'" (click)="sidenav.toggle()"> Register </a>
	  </mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content fxFlexFill>
		<div class="content" role="main">
			<router-outlet></router-outlet> 	
		</div>
		<!-- Footer -->
		<footer>
			<div id="copyright">
				<p id="copyright"> &copy; {{ year }} Salmaan Saeed </p>
			</div>
		</footer>
	</mat-sidenav-content>
  </mat-sidenav-container>
